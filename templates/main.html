<!DOCTYPE html>

                <ul

    <div id="mainimg">

  <div style="background-color: #222866">
      <img src="{%static 'img/main4.png' %}" id="main3" />
    </div>

  <script>
    $(function () {
      var $firstmenu = $("nav > ul > li"),
        $header = $("header");
      $firstmenu
        .mouseenter(function () {
          $header.stop().animate({ height: "300px" }, 200);
        })
        .mouseleave(function () {
          $header.stop().animate({ height: "50px" }, 200);
        });
    });


  </script>
